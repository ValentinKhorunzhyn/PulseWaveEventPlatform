version: '3.8'

networks:
  app-network:
    driver: bridge

services:
  publisher-db:
    image: postgres:16
    container_name: publisher-db
    networks:
      - app-network
    environment:
      POSTGRES_DB: publisher_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - publisher-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d publisher_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command: [ "postgres", "-c", "wal_level=logical" ]

  registar-db:
    image: postgres:16
    container_name: registar-db
    networks:
      - app-network
    environment:
      POSTGRES_DB: registar_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - registar-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d registar_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  publisher-1:
    build:
      context: .
      dockerfile: event-publisher-app/Dockerfile
    container_name: publisher-app-1
    networks:
      - app-network
    depends_on:
      publisher-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      logstash:
        condition: service_healthy
    environment:
      # Database
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://publisher-db:5432/publisher_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_FLYWAY_ENABLED: true
      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      # Publisher instance
      PUBLISHER_ID: 1
      PUBLISHER_NAME: "Event Publisher"
      PUBLISHER_INTERVAL_MS: "5000"
      # Java
      JAVA_OPTS: "-Xmx1024m -Xms256m"
    ports:
      - "8091:8090"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8090/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  publisher-2:
    build:
      context: .
      dockerfile: event-publisher-app/Dockerfile
    container_name: publisher-app-2
    networks:
      - app-network
    depends_on:
      publisher-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      logstash:
        condition: service_healthy
      publisher-1:
        condition: service_healthy
    environment:
      # Database
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://publisher-db:5432/publisher_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_FLYWAY_ENABLED: false
      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      # Publisher instance
      PUBLISHER_ID: 2
      PUBLISHER_NAME: "Event Publisher"
      PUBLISHER_INTERVAL_MS: "5000"
      # Java
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8092:8090"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8090/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  publisher-3:
    build:
      context: .
      dockerfile: event-publisher-app/Dockerfile
    container_name: publisher-app-3
    networks:
      - app-network
    depends_on:
      publisher-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      logstash:
        condition: service_healthy
      publisher-1:
        condition: service_healthy
    environment:
      # Database
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://publisher-db:5432/publisher_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_FLYWAY_ENABLED: false
      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      # Publisher instance
      PUBLISHER_ID: 3
      PUBLISHER_NAME: "Event Publisher"
      PUBLISHER_INTERVAL_MS: "5000"
      # Java
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8093:8090"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8090/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  registar:
    build:
      context: .
      dockerfile: event-registar-app/Dockerfile
    container_name: registar-app
    networks:
      - app-network
    depends_on:
      registar-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      logstash:
        condition: service_healthy
    environment:
      # Database
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://registar-db:5432/registar_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      # Java
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8094:8091"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8091/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    networks:
      - app-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    networks:
      - app-network
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # Port for external access
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # For listeners: INTERNAL - Docker, EXTERNAL - localhost
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9093,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 9093 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  connect:
    image: debezium/connect:2.5
    container_name: kafka-connect
    networks:
      - app-network
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9093
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
    depends_on:
      kafka:
        condition: service_healthy
      publisher-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/" ]
      interval: 10s
      timeout: 5s
      retries: 5

  connect-init:
    image: curlimages/curl
    container_name: kafka-connect-init
    networks:
      - app-network
    depends_on:
      connect:
        condition: service_healthy
    volumes:
      - ./connect/init.sh:/etc/kafka-connect/init.sh
      - ./connect/connector-config.json:/etc/kafka-connect/connector-config.json
    entrypoint: [ "/bin/sh", "/etc/kafka-connect/init.sh" ]

  gateway:
    image: nginx:alpine
    container_name: api-gateway
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8085:80"
    depends_on:
      publisher-1:
        condition: service_healthy
      publisher-2:
        condition: service_healthy
      publisher-3:
        condition: service_healthy

    # --- TRACING ---
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # UI
      - "4318:4318"   # OTLP HTTP
    networks:
      - app-network

  # --- METRICS ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - app-network

  # --- LOGGING (ELK) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - app-network
    healthcheck: # Wait until ES up
      test: [ "CMD-SHELL", "curl -f http://localhost:9200 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: logstash
    volumes:
      - ./observability/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000/tcp"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9600/" ]
      interval: 10s
      timeout: 5s
      retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - app-network

volumes:
  publisher-data:
  registar-data: